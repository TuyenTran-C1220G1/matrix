<script>
    function Students(name, id, math, physic, chemistry) {
        this.name = name;
        this.id = id;
        this.math = math;
        this.physic = physic;
        this.chemistry = chemistry;
        this.avgScore = (this.math + this.physic + this.chemistry) / 3;
        this.show = function () {
            return "MSV: " + this.id + ", Ho ten: " + this.name + ", DTB: " + this.avgScore;
        }
    }

    function ManagerStudents() {
        this.list = [new Students("Nguyen Van A", "1", 10, 10, 10), new Students("Nguyen Van B", "2", 9, 7, 10), new Students("Nguyen Van C", "3", 8, 5, 3)
        ]

        this.show = function () {
            let str = '';
            for (let i = 0; i < this.list.length; i++) {
                str += this.list[i].show() + "<br>"
            }
            return str;
        }
        this.delete = function (id) {
            for (let i = 0; i < this.list.length; i++) {
                if (this.list[i].id == id) {
                    this.list.splice(i, 1);
                }
            }
        }

        this.add = function (student) {
            this.list.push(student);
        }
        this.edit = function (id, student) {
            for (let i = 0; i < this.list.length; i++) {
                if (this.list[i].id == id) {
                    this.list[i] = student;
                }
            }
        }
        this.sortByAvgScore = function () {
            let min = this.list[0];
            let temp;
            for (let i = 0; i < this.list.length; i++) {
                if (min.avgScore > this.list[i].avgScore) {
                    temp = min;
                    min = this.list[i];
                    this.list[i] = temp;
                }
            }
        }
    }

    let manager = new ManagerStudents();
    // manager.delete(2);
    // manager.add(new Students("Nguyen Van D", "4", 10, 10, 10));
    // manager.edit(4, new Students("Nguyen Van K", "4", 10, 10, 10));
     manager.sortByAvgScore();
    document.getElementById("result").innerHTML = manager.show();

</script>

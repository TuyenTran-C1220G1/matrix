<script>
    let arr = [[-1, 2, 3], [4, 5, 6, 7], [6, 7, 8, 9]];
    function isPositiveMatrix(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] <= 0) {
                    return false;
                }
            }
        }
        return true;
    }
    alert(isPositiveMatrix(arr))
</script>

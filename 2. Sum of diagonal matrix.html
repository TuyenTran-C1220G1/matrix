<script>
    let arr = [[1, 1, 1], [4, 5, 6], [7, 8, 9]];
    let sumPrimaryDiagonal = 0;
    let sumSecondaryDiagonal = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (i === j) {
                sumPrimaryDiagonal += arr[i][j];
            }
            if (j === arr[i].length - 1 - i) {
                sumSecondaryDiagonal += arr[i][j];
            }
        }
    }
    alert('Sum Primary Diagonal of matrix: ' + sumPrimaryDiagonal);
    alert('Sum Secondary Diagonal of matrix: ' + sumSecondaryDiagonal);

</script>
